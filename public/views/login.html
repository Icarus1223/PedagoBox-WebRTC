<!doctype html>

<html lang="en" class="light-style customizer-hide">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />

        <title>PedagoBox | video conf tools</title>

        <meta
            name="description"
            content="Many : 1 video conferencing tool with screensharing and recording features."
        />

        <link rel="icon" type="image/x-icon" href="../images/logo" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="../fonts/boxicons.css" />

        <link rel="stylesheet" href="../css/core.css" class="template-customizer-core-css" />
        <link rel="stylesheet" href="../css/theme-default.css" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="../css/page-auth.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body style="background: radial-gradient(#306bac, #141b41)" onload="authconfig()">
        <div class="container-xxl">
            <div class="authentication-wrapper authentication-basic container-p-y">
                <div class="authentication-inner">
                    <!-- Register -->
                    <div class="card">
                        <div class="card-body">
                            <!-- Logo -->
                            <div class="app-brand justify-content-center">
                                <a href="/" class="app-brand-link gap-2">
                                    <img src="../images/logo" width="70" alt="" />
                                    <span class="app-brand-text demo text-body fw-bolder">PedagoBox</span>
                                </a>
                            </div>
                            <!-- /Logo -->
                            <h4 class="mb-2">Welcome to PedagoBox! ðŸ‘‹</h4>
                            <p class="mb-4">Please sign-in to your account and create new meeting.</p>

                            <form onsubmit="event.preventDefault();" class="mb-3">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email or Username</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Enter your email or username"
                                        autofocus
                                    />
                                </div>
                                <div class="mb-3 form-password-toggle">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="input-group input-group-merge">
                                        <input
                                            type="password"
                                            id="password"
                                            class="form-control"
                                            name="password"
                                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                            aria-describedby="password"
                                        />
                                        <!-- <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span> -->
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me" />
                                        <label class="form-check-label" for="remember-me"> Remember Me </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-grid w-100" id="loginAction">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /Register -->
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8"></script>

        <script src="../js/script.js"></script>
        <script>
            function authconfig() {
                if (window.localStorage.auth) window.location.replace('/home');
            }
        </script>
    </body>
</html>
